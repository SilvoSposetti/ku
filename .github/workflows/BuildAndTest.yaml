name: Build and Test

on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Download and cache the meson dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: python3 python3-pip python3-setuptools python3-wheel ninja-build
          version: 1.0

      - name: Install meson
        run: |
          pip3 install meson

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Meson commands
        run: |
          meson setup --buildtype=release bin/Release
          cd bin/Release
          meson compile --verbose

      - name: Run unit tests
        run: |
          ./bin/Release/ku_unit_test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            /bin/Release/ku_unit_test_report.xml
